<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- <script src="/index.js"></script> -->
    <script>
            function createCalculator() {
                let count = 10;

                function sum(inputNumber) {
                    count = (count + inputNumber);
                };
                function mult(inputNumber) {
                    count = (count * inputNumber);
                };
                function sub(inputNumber) {
                    count = (count - inputNumber);
                };
                function div(inputNumber) {
                    count = (count / inputNumber);
                };
                function set(inputNumber) {
                    count = inputNumber;
                }

                return{
                    sum,
                    mult,
                    sub,
                    div,
                    set,
                    showRezult() {
                        console.log(count);
                    }
                }
            };
const calc = createCalculator();


calc.sum(5); /// 15
calc.showRezult();
calc.mult(10); // 150
calc.showRezult();
calc.sub(40); // 110
calc.showRezult();
calc.div(10); // 11
calc.showRezult();
calc.set(100); // 100
calc.showRezult();
    </script>
</body>
</html>
